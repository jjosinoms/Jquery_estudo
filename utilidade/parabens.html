<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/parabens.js"></script>
        <link rel="stylesheet" type="text/css" href="css/parabens.css">
<script type="text/javascript">
$(function(){

  $(".meu_video")
    .hide();


  $("#botao")
    .click(function(){
      $(".escondido")
        .show();
      $("#botao")
        .hide();

    });

  $(".escondido")
    .hide();
});
</script>
  </head>

    <body>
    <div class="container">
      <button type="button" class="btn btn-danger" id="botao">Surpresa!!</button>
      </div>
    <div class="escondido">
      <figure id="slide">
        <img src="img/fernanda1.jpg" alt="Família ">
        <img src="img/fernanda2.jpg" alt="Mamãe">
        <img src="img/fernanda3.jpg" alt="Mamãe e Jonas">
        <img src="img/fernanda4.jpg" alt="Mamãe e Jonas">
        <img src="img/fernanda5.jpg" alt="Papai">
        <img src="img/fernanda6.jpg" alt="Jonas">
      </figure>


<iframe width="560" height="315" src="https://www.youtube.com/embed/ROlOAlCAmr8?rel=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="meu_video"></iframe>


       <script src="js/bootstrap.min.js"></script>
       </div>
    </body>
    </html>
