<!DOCTYPE html>
<html lang="pt-br">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Jquery</title>
    	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 		<!-- Bootstrap -->
 		<link href="css/bootstrap.min.css" rel="stylesheet">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 		<script type="text/javascript" src="js/calculadora.js"></script>
 		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

    <body>

    	<div class="container">
    		<div class="row">
    			<div class="col-md-12" id="caixa">
    			<center>
    				<h1>Calculadora</h1>
    				<table>
    					<thead>
    						<th class="soma"><button>Soma</button> </th>
    						<th class="subtracao"><button>Subtração</button></th>
    						<th class="multiplicacao"><button>Multiplicação</button></th>
    						<th class="divisao"><button>Divisão</button> </th>
    					</thead>
    					<tbody>
    						<tr>
    							<td> <br> </td>
    							<td> <br> </td>
    							<td> <br>  </td>
    							<td><br>  </td>

    						</tr>
    						<tr>
    							<td class="um"> <button> 1 </button></td>
    							<td class="dois"> <button> 2 </button></td>
    							<td class="tres"> <button> 3 </button></td>

    						</tr>
    						<tr>
    							<td class="quatro"> <button> 4 </button></td>
    							<td class="cinco"> <button> 5 </button></td>
    							<td class="seis"><button> 6 </button></td>


    						</tr>
    						<tr>
    							<td class="sete"> <button> 7 </button></td>
    							<td class="oito"><button> 8 </button></td>
    							<td class="nove"><button> 9 </button></td>
    							<td><button class="calcular">Calcular</button></td>
    						</tr>
    					</tbody>

    				</table>
    				</center>
					
    			</div>

    		</div>
    	</div>


		<script src="js/bootstrap.min.js"></script>      
	</body>
    </html>
