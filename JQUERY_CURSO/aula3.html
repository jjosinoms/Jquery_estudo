<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  <script>
  

  $(document).ready(function(){

    $("h2")
      .css("margin","0");

    $("p")
      .css({margin: "0", color: "blue"});

    $(".div1")
      .css({"margin-bottom":"20px", background:"lightgray"});


      // FILHAS

      $(".div1 span")
        .hide()
        .delay("1000")
        .fadeIn("slow")
        .css({color:"green", "font-size":"15px"});

      $(".div1 h2")
        .hide()
        .css({"font-size":"50px", color: "red"})
        .fadeIn(800);



        // Filhas diretas do Elemento

      $(".div1 > span")
        .css({color:"yellow"});

      // Primeiro Elemento após o selecionado

      $(".p1 + p")
        .css({"font-size":"25px"});

      // Atacando todos os elementos após o Selecionado

      $(".p1 ~ p")
        .css({color:"black"})


  });
</script>
    <div class="div1">
        
        <h2>H2 filho da DVI1 </h2>
        <p>P filho de DIV1 <span>Span filho de P</span> </p>
        <span>Span filho direto de DIV1</span>
    </div>
    <h2>H2 fora de DIV1</h2>
    <p class="p1">P1 fora de DIV1</p>
    <p>P2 fora de div1</p>
    <p>P3 fora de DIV1</p>


    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
